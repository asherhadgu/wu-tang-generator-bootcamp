<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Wu Tang Name</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    
</head>
<body>
    <h1>Wu Tang Name Generator</h1>
    <div>
        <label for="fav soda"> Favorite Soda </label>
        <select name="soda" id="favSoda">
            <option value="none" selected disabled hidden></option>
            <option value="0"> Coke </option>
            <option value="1"> Pepsi </option>
            <option value="2"> 7up </option>
            <option value="3"> Sprite </option>
        </select>
    </div>
    <div>
        <label for="fav city"> Favorite City </label>
        <select name="city" id="favCity">
            <option value="none" selected disabled hidden></option>
            <option value="0"> Philly </option>
            <option value="1"> New York </option>
            <option value="2"> Boston </option>
            <option value="3"> Los Angles </option>
        </select>
    </div>
    <div>
        <label for="fav Color"> Favorite Color </label>
        <select name="color" id="favColor">
            <option value="none" selected disabled hidden></option>
            <option value="0"> Red </option>
            <option value="1"> Blue </option>
            <option value="2"> Green </option>
            <option value="3"> Yellow </option>
            <option value="4"> Pink </option>
        </select>
    </div>
    <div>
        <label for="fav snack"> Favorite Snack Food </label>
        <select name="snack" id="favSnack">
            <option value="none" selected disabled hidden></option>
            <option value="0"> Pizza </option>
            <option value="1"> Mac&Cheese </option>
            <option value="2"> Ice Cream </option>
        </select>
    </div>
    <div>
        <label for="fav soap"> Favorite Soap </label>
        <select name="soap" id="favSoap">
            <option value="none" selected disabled hidden></option>
            <option value="0"> Old Spice </option>
            <option value="1"> Dove </option>
            <option value="2"> Irish Springs </option>
        </select>
    </div>
  <button id="getName">Get Wu Tang Name</button>
  <h2 id="WuTangName"></h2>

  <script src='js/main.js'></script>


</body>
</html>
